<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Entity Recognition (NER) UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center mb-4">Named Entity Recognition (NER)</h1>

        <!-- Form for input and model selection -->
        <form method="POST" class="space-y-4">
            <div>
                <label for="text" class="block text-sm font-medium text-gray-700">Enter Text:</label>
                <textarea name="text" id="text" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>{% if input_text %}{{ input_text }}{% endif %}</textarea>
            </div>

            <div>
                <label for="model_name" class="block text-sm font-medium text-gray-700">Select Model:</label>
                <select name="model_name" id="model_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    {% for model in models %}
                        <option value="{{ model }}" {% if selected_model == model %}selected{% endif %}>{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Process Text</button>
        </form>

        <!-- Display results or errors -->
        {% if error %}
            <div class="mt-4 p-4 bg-red-100 text-red-700 rounded-md">
                <p>Error: {{ error }}</p>
            </div>
        {% endif %}

        {% if result %}
            <div class="mt-4 p-4 bg-gray-50 rounded-md">
                <h2 class="text-lg font-semibold mb-2">Results:</h2>
                <p><strong>Tokens:</strong> {{ result.tokens }}</p>
                <p><strong>Predicted Labels:</strong> {{ result.predicted_labels }}</p>
                <p><strong>Final Labels:</strong> {{ result.final_labels }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
